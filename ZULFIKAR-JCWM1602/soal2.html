        <h2 id="result"></h2>

    <script>
        let result;

        const showData = () => {
            var InputAngka = document.getElementById('inputAngka').value;
            const fibo = (n) => {
                let arr = [0, 1];

                for (i = 2; i <= n; i++) {
                    const a = arr[i - 1];
                    const b = arr[i - 2];

                    arr.push(a + b);

                    if (arr[n] > n) {
                        break;
                    }
                }
                return arr;
            };

            result = '';
            result += fibo(InputAngka);
            document.getElementById('result').innerHTML = result;
        };
